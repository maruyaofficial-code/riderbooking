<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>
  <style>
    #map {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/logo.png" alt="Rider Booking Logo" class="logo">
    <h2>Place an Order</h2>
    <form id="orderForm">
      <input type="text" id="customerName" placeholder="Your Name" required>
      <input type="text" id="pickupLocation" placeholder="Pickup Address" required>
      <input type="text" id="dropoffLocation" placeholder="Drop-off Address" required>
      <textarea id="itemDescription" placeholder="Item Description" required></textarea>
      <input type="text" id="contactNumber" placeholder="Contact Number" required>
      <button type="submit">Submit Order</button>
    </form>
    <div class="message" id="message"></div>

    <h3>My Orders</h3>
    <div class="orders" id="customerOrders"></div>

    <div id="map"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://ojpwqzrilomrbhpuzenq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcHdxenJpbG9tcmJocHV6ZW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTQ0NDYsImV4cCI6MjA3Mjc3MDQ0Nn0.PK6-nRdWyCJKblbb4nW1cDqYo3uMCgXMW96bGdOcDYo";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function placeOrder() {
    const customerName = document.getElementById("customerName").value;
    const pickupLocation = document.getElementById("pickupLocation").value;
    const dropoffLocation = document.getElementById("dropoffLocation").value;
    const itemDescription = document.getElementById("itemDescription").value;
    const contactNumber = document.getElementById("contactNumber").value;

    const { data, error } = await supabase
      .from("orders")
      .insert([{
        customer_name: customerName,
        pickup_location: pickupLocation,
        dropoff_location: dropoffLocation,
        item_description: itemDescription,
        contact_number: contactNumber
      }]);

    if (error) {
      alert("Error placing order: " + error.message);
    } else {
      alert("Order placed successfully!");
      fetchOrders();
    }
  }

  async function fetchOrders() {
    const { data, error } = await supabase
      .from("orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const ordersDiv = document.getElementById("customerOrders");
    ordersDiv.innerHTML = "";
    data.forEach(order => {
      const div = document.createElement("div");
      div.classList.add("order");
      div.innerHTML = `
        <p><strong>ID:</strong> ${order.id}</p>
        <p><strong>Pickup:</strong> ${order.pickup_location}</p>
        <p><strong>Drop-off:</strong> ${order.dropoff_location}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        ${order.status === "Pending" || order.status === "Accepted" ? `
          <button onclick="cancelOrder(${order.id})">Cancel</button>
        ` : ""}
      `;
      ordersDiv.appendChild(div);
    });
  }

  async function cancelOrder(orderId) {
    await supabase
      .from("orders")
      .update({ status: "Cancelled" })
      .eq("id", orderId);

    alert("Order cancelled.");
    fetchOrders();
  }

  // Realtime subscription for updates
  supabase
    .channel('orders-changes')
    .on(
      'postgres_changes',
      { event: '*', schema: 'public', table: 'orders' },
      (payload) => {
        console.log('Realtime update:', payload);
        fetchOrders();
      }
    )
    .subscribe();

  window.onload = fetchOrders;
</script>

</body>
</html>
