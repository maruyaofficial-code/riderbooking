<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>

  <style>
    #map {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .order {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .order button {
      background: #ff4d4d;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/logo.png" alt="Rider Booking Logo" class="logo">
    <h2>Place an Order</h2>

    <form id="orderForm">
      <input type="text" id="customerName" placeholder="Your Name" required>
      <input type="text" id="pickupLocation" placeholder="Pickup Address" required>
      <input type="text" id="dropoffLocation" placeholder="Drop-off Address" required>
      <textarea id="itemDescription" placeholder="Item Description" required></textarea>
      <input type="text" id="contactNumber" placeholder="Contact Number" required>
      <button type="submit">Submit Order</button>
    </form>

    <div class="message" id="message"></div>

    <h3>My Orders</h3>
    <div class="orders" id="customerOrders"></div>

    <h3>Rider Location</h3>
    <div id="map"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ojpwqzrilomrbhpuzenq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcHdxenJpbG9tcmJocHV6ZW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTQ0NDYsImV4cCI6MjA3Mjc3MDQ0Nn0.PK6-nRdWyCJKblbb4nW1cDqYo3uMCgXMW96bGdOcDYo";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Initialize Leaflet Map
    let map = L.map('map').setView([8.5412, 124.7548], 13); // Tagoloan area
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let riderMarker;

    // Place order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderData = {
        customer_name: document.getElementById("customerName").value,
        pickup_location: document.getElementById("pickupLocation").value,
        dropoff_location: document.getElementById("dropoffLocation").value,
        item_description: document.getElementById("itemDescription").value,
        contact_number: document.getElementById("contactNumber").value
      };

      const { error } = await supabase.from("orders").insert([orderData]);

      if (error) {
        document.getElementById("message").innerText = "Error: " + error.message;
      } else {
        document.getElementById("message").innerText = "Order placed successfully!";
        fetchOrders();
      }
    });

    // Fetch orders
    async function fetchOrders() {
      const { data, error } = await supabase
        .from("orders")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const ordersDiv = document.getElementById("customerOrders");
      ordersDiv.innerHTML = "";

      data.forEach(order => {
        const div = document.createElement("div");
        div.classList.add("order");
        div.innerHTML = `
          <p><strong>ID:</strong> ${order.id}</p>
          <p><strong>Pickup:</strong> ${order.pickup_location}</p>
          <p><strong>Drop-off:</strong> ${order.dropoff_location}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          ${order.status === "Pending" || order.status === "Accepted" ? `
            <button onclick="cancelOrder(${order.id})">Cancel</button>
          ` : ""}
        `;

        // Update rider location on map
        if (order.rider_lat && order.rider_lng) {
          if (!riderMarker) {
            riderMarker = L.marker([order.rider_lat, order.rider_lng])
              .addTo(map)
              .bindPopup("Rider Location");
          } else {
            riderMarker.setLatLng([order.rider_lat, order.rider_lng]);
          }
        }

        ordersDiv.appendChild(div);
      });
    }

    // Cancel order
    async function cancelOrder(orderId) {
      await supabase.from("orders").update({ status: "Cancelled" }).eq("id", orderId);
      alert("Order cancelled.");
      fetchOrders();
    }

    // Listen for realtime updates
    supabase
      .channel('orders-changes')
      .on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'orders' },
        () => fetchOrders()
      )
      .subscribe();

    window.onload = fetchOrders;
  </script>
</body>
</html>
