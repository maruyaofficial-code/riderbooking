<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/logo.png" alt="Logo" class="logo">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="phone" placeholder="Mobile Number" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="rider">Rider</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
    <p>Already registered? <a href="index.html">Login Here</a></p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = "https://ojpwqzrilomrbhpuzenq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcHdxenJpbG9tcmJocHV6ZW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTQ0NDYsImV4cCI6MjA3Mjc3MDQ0Nn0.PK6-nRdWyCJKblbb4nW1cDqYo3uMCgXMW96bGdOcDYo";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !phone || !role) {
        showMessage("All fields are required.", "error");
        return;
      }

      // Check if phone already exists
      const { data: existingUser, error: checkError } = await supabase
        .from("users")
        .select("phone")
        .eq("phone", phone)
        .single();

      if (existingUser) {
        showMessage("This phone number is already registered.", "error");
        return;
      }

      // Insert new user
      const { error } = await supabase
        .from("users")
        .insert([{ name, phone, role }]);

      if (error) {
        showMessage("Registration failed: " + error.message, "error");
      } else {
        showMessage("Registration successful! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to login
        }, 2000);
      }
    });

    function showMessage(msg, type) {
      message.textContent = msg;
      message.className = "message " + type;
    }
  </script>
</body>
</html>
