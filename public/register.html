<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script
    src="https://challenges.cloudflare.com/turnstile/v0/api.js"
    async
    defer
  ></script>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/logo.png" alt="Logo" class="logo">
    <h2>Register</h2>
    
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="phone" placeholder="Mobile Number" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="rider">Rider</option>
      </select>

      <!-- Cloudflare Turnstile -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAABzwjes4Jglk_tHs"></div>

      <button type="submit">Register</button>
    </form>
    
    <div class="message" id="message"></div>
    <p>Already registered? <a href="index.html">Login Here</a></p>
  </div>

  <script>
    const SUPABASE_URL = "https://ojpwqzrilomrbhpuzenq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcHdxenJpbG9tcmJocHV6ZW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTQ0NDYsImV4cCI6MjA3Mjc3MDQ0Nn0.PK6-nRdWyCJKblbb4nW1cDqYo3uMCgXMW96bGdOcDYo"; // Replace with your actual anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const messageDiv = document.getElementById("message");

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !phone || !role) {
        messageDiv.innerText = "Please fill out all fields.";
        messageDiv.style.color = "red";
        return;
      }

      // Check if phone number already exists
      const { data: existingUser } = await supabase
        .from("users")
        .select("phone")
        .eq("phone", phone)
        .single();

      if (existingUser) {
        messageDiv.innerText = "This phone number is already registered.";
        messageDiv.style.color = "red";
        return;
      }

      // Insert new user
      const { error } = await supabase.from("users").insert([
        {
          name: name,
          phone: phone,
          role: role
        }
      ]);

      if (error) {
        messageDiv.innerText = "Error: " + error.message;
        messageDiv.style.color = "red";
      } else {
        messageDiv.innerText = "Registration successful! Redirecting...";
        messageDiv.style.color = "green";

        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to login page
        }, 2000);
      }
    });
  </script>
</body>
</html>
