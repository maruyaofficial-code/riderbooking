<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <img src="icons/logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="Mobile Number" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
     const SUPABASE_URL = "https://ojpwqzrilomrbhpuzenq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcHdxenJpbG9tcmJocHV6ZW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTQ0NDYsImV4cCI6MjA3Mjc3MDQ0Nn0.PK6-nRdWyCJKblbb4nW1cDqYo3uMCgXMW96bGdOcDYo";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const messageDiv = document.getElementById("message");

      if (!phone) {
        messageDiv.innerText = "Please enter your mobile number.";
        return;
      }

      // Check if the phone exists
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("phone", phone)
        .single();

      if (error || !data) {
        messageDiv.innerText = "User not found. Please register first.";
        return;
      }

      // Save user data to localStorage
      localStorage.setItem("user", JSON.stringify(data));

      // Redirect based on role
      if (data.role === "customer") {
        window.location.href = "customer.html";
      } else if (data.role === "rider") {
        window.location.href = "rider.html";
      } else {
        messageDiv.innerText = "Invalid user role.";
      }
    });
  </script>
</body>
</html>
