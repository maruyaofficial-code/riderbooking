<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    window.location.href = "index.html"; // If not logged in, send back to login
  }
</script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    }
  </script>

  <style>
    .order {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .order button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .accept-btn {
      background: #007bff;
      color: white;
    }
    .finish-btn {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="icons/logo.png" alt="Rider Booking Logo" class="logo">
  <h2>Rider Dashboard</h2>
  <input type="text" id="riderName" placeholder="Enter Rider Name" required>
  <button onclick="fetchOrders()">Refresh Orders</button>
  <div class="orders" id="orders"></div>
</div>
<button onclick="logout()">Logout</button>
<script>
  function logout() {
    localStorage.removeItem("user");
    window.location.href = "index.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://ojpwqzrilomrbhpuzenq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qcHdxenJpbG9tcmJocHV6ZW5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTQ0NDYsImV4cCI6MjA3Mjc3MDQ0Nn0.PK6-nRdWyCJKblbb4nW1cDqYo3uMCgXMW96bGdOcDYo";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function fetchOrders() {
    const { data, error } = await supabase
      .from("orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const ordersDiv = document.getElementById("orders");
    ordersDiv.innerHTML = "";

    data.forEach(order => {
      const div = document.createElement("div");
      div.classList.add("order");
      div.innerHTML = `
        <p><strong>Customer:</strong> ${order.customer_name}</p>
        <p><strong>Pickup:</strong> ${order.pickup_location}</p>
        <p><strong>Drop-off:</strong> ${order.dropoff_location}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        ${order.status === "Pending" ? `<button class="accept-btn" onclick="acceptOrder(${order.id})">Accept</button>` : ""}
        ${order.status === "Accepted" ? `<button class="finish-btn" onclick="finishOrder(${order.id})">Finish</button>` : ""}
      `;
      ordersDiv.appendChild(div);
    });
  }

  async function acceptOrder(orderId) {
    const riderName = document.getElementById("riderName").value.trim();
    if (!riderName) return alert("Please enter your name first!");

    await supabase
      .from("orders")
      .update({ status: "Accepted", rider_name: riderName })
      .eq("id", orderId);

    alert("Order accepted!");
    fetchOrders();

    // Start sending location every 5 seconds
    setInterval(() => updateRiderLocation(orderId), 5000);
  }

  async function updateRiderLocation(orderId) {
    navigator.geolocation.getCurrentPosition(async pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      await supabase
        .from("orders")
        .update({ rider_lat: lat, rider_lng: lng })
        .eq("id", orderId);
    });
  }

  async function finishOrder(orderId) {
    await supabase
      .from("orders")
      .update({ status: "Completed" })
      .eq("id", orderId);

    alert("Order finished!");
    fetchOrders();
  }

  // Listen for realtime updates
  supabase
    .channel('orders-changes')
    .on(
      'postgres_changes',
      { event: '*', schema: 'public', table: 'orders' },
      () => fetchOrders()
    )
    .subscribe();

  window.onload = fetchOrders;
</script>
</body>
</html>
